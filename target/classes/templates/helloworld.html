<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Hello World</title>
</head>
<body>
	<!-- IntroducciÃ³n de datos sencillos desde el controlador 
	<h1>HELLO <span th:text="${person.name}"></span> !!!</h1>
	<h3>Your age is <span th:text="${person.age}"></span></h3>  -->
	
	<table>
		<thead>
			<tr>
				<th>NAME</th>
				<th>AGE</th>
			</tr>
		</thead>
		<tbody th:each="person : ${people}">
			<tr>
				<th th:text="${person.name}"></th>
				<th th:text="${person.age}"></th>
			</tr>
		</tbody>
	</table>
	
</body>
</html>
